name: Evgeny Simonenko
title: Evgeny Simonenko
author: Evgeny Simonenko
description: Evgeny Simonenko personal web site.
url: https://easimonenko.github.io
timezone: Europe/Moscow
permalink: /blog/:year/:month/:day/:title:output_ext
highlighter: rouge
email: easimonenko@gmail.com
github: easimonenko
markdown: kramdown
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-seo-tag
excerpt_separator: <!-- end-of-lead -->
collections:
  projects:
    output: true
    title: Projects
    permalink: /:collection/:name/
exclude:
  - README.md
  - docs
  - Gemfile
  - Gemfile.lock
  - "*~"
  - ".#*"
jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      author: Evgeny Simonenko
      email: easimonenko@gmail.com
      category:
      tags:
    posts:
      layout: post
      author: Evgeny Simonenko
      email: easimonenko@gmail.com
      category:
      tags:
    projects:
      layout: project
      title:
      name:
      link:
      short:
      author: Evgeny Simonenko
      date:
      status:
